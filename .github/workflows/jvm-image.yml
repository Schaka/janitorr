name: JVM Image

on:
  push:
    paths:
      - src/**
      - buildSrc/**
      - .github/**
      - build.gradle.kts
      - settings.gradle.kts
      - gradle.properties
    tags:
      - '**'
    branches:
      - 'develop'

  pull_request:
    paths:
      - src/**
      - buildSrc/**
      - .github/**
      - build.gradle.kts
      - settings.gradle.kts
      - gradle.properties
    branches:
      - '**'

jobs:

  run-test-suite:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.3.1

      - name: Run tests
        run: ./gradlew test

  build-jvm-x86:
    needs: [ run-test-suite ]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub to pull images without rate limit
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.3.1

      - name: Build JVM OCI Image
        run: ./gradlew bootBuildImage --publishImage --imagePlatform linux/amd64
        env:
          USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          LC_ALL: "en_US.UTF-8"
          TARGET_PLATFORM: "amd64"

  build-jvm-aarch64:
    needs: [ run-test-suite ]
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.3.1

      - name: Build JVM ARM64 OCI Image
        run: ./gradlew bootBuildImage --publishImage --imagePlatform linux/arm64
        env:
          USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          LC_ALL: "en_US.UTF-8"
          TARGET_PLATFORM: "arm64"

  combine-images:
    runs-on: ubuntu-latest
    needs: [ build-jvm-x86, build-jvm-aarch64 ]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Tag Name
        id: tag_name
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Tag with PR number to avoid overwriting develop/main images
            NAME="${{ github.event.number }}-merge"
          else
            # Tag with branch/tag name for direct pushes
            NAME="${{ github.ref_name }}"
          fi
          # Replace slashes with dashes
          CLEAN_NAME=$(echo $NAME | sed 's/\//-/g')
          echo "value=$CLEAN_NAME" >> $GITHUB_OUTPUT

      - name: Force lower case for repository owner
        id: lc_owner
        run: |
          echo "owner_lc=${OWNER,,}" >> $GITHUB_OUTPUT
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Combine JVM images into single manifest
        uses: int128/docker-manifest-create-action@v2
        with:
          push: true
          tags: |
            ghcr.io/${{ steps.lc_owner.outputs.owner_lc }}/janitorr:jvm-${{ steps.tag_name.outputs.value }}
            ${{ (startsWith(github.ref, 'refs/tags/v') && format('ghcr.io/{0}/janitorr:jvm-stable', steps.lc_owner.outputs.owner_lc)) || '' }}
          sources: |
            ghcr.io/${{ steps.lc_owner.outputs.owner_lc }}/janitorr:jvm-amd64-${{ steps.tag_name.outputs.value }}
            ghcr.io/${{ steps.lc_owner.outputs.owner_lc }}/janitorr:jvm-arm64-${{ steps.tag_name.outputs.value }}       
