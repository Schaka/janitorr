spring:
  cache:
    type: caffeine
    caffeine:
      spec: expireAfterAccess=30m

  threads:
    virtual:
      enabled: true

logging:
  logback:
    rollingpolicy:
      max-history: 14
      max-file-size: 100MB
      clean-history-on-start: true

management:
  ui:
    enabled: ${JANITORR_UI_ENABLED:true}
  server:
    port: 8081
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,management}
  endpoint:
    health:
      probes:
        enabled: true

clients:
  default:
    connect-timeout: 60s
    read-timeout: 60s

  sonarr:
    enabled: false
    url: "http://sonarr:8989"
    api-key: "sonarr-key"
    delete-empty-shows: true
  radarr:
    enabled: false
    url: "http://radarr:7878"
    api-key: "radarr-key"
  bazarr:
    enabled: false
    url: "http://bazarr:6767"
    api-key: "bazarr-key"
  jellyfin:
    enabled: false
    url: "http://jellyfin:8096"
    api-key: "jellyfin-key"
    username: "janitorr"
    password: "janitorr"
  emby:
    enabled: false
